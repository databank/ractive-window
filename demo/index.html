<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../dist/ractive-window.css" />

		<script src="js/ractive-1.3.8.js"></script>

		<script src="../dist/ractive-window.min.js"></script>

	</head>
	<style>
		body {background-color: #868686;}
		#target {position: absolute; top: 50px;left: 50px;right: 50px;bottom: 50px;border: 1px solid #443d3d;box-shadow: 0 0 20px rgba(0,0,0,.4);background-color: #dfdfdf}
	</style>
	<body>
		<button onclick="openwindow()">Open Window</button>
		<div id="target"></div>
		<script>
			var ractive;
			function onload() {

				ractive = new Ractive({
					el: '#target',
					template: '\
						<WindowHost /> \
						\
					',
					components: {
						Window: RactiveWindow.default.Window,
						WindowHost: RactiveWindow.default.WindowHost,
					},
				})

			}

			function openwindow() {
				ractive.findComponent('WindowHost').newWindow(function($window) {
					$window.set({
						title: 'Print',
						'geometry.width': 800,
						'geometry.height': 600,
						'geometry.left': 10,
						'geometry.top': 10,
					});
				})
			}

		</script>

	</body>
</html>
